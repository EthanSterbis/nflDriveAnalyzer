name: Auto Update Drive Data

on:
  workflow_dispatch:   # allow manual runs
  schedule:
    - cron: "0 14 * * 1,2,5"   # 9 AM EST (14:00 UTC) on Mon, Tue, Fri

jobs:
  update-drive-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.1'

      - name: Install system dependencies
        run: sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("dplyr","readr","nflreadr"))'

      - name: Run update script
        run: Rscript scripts/update_drive_data.R

      - name: Commit and push results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/drive_data.csv
          git commit -m "Auto-update drive_data.csv [skip ci]" || echo "No changes to commit"
          git push