name: Auto Update Drive Data

on:
  schedule:
    - cron: "0 14 * * 1,2,5"   # 14:00 UTC = 9 AM EST, Mon (1), Tue (2), Fri (5)
  workflow_dispatch:           # allow manual runs from GitHub UI

jobs:
  update-drive-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: sudo apt-get update -y

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("dplyr","readr","nflreadr","tidyr","purrr","stringr","tibble"))'

      - name: Run update script
        run: Rscript update_drive_data.R

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/drive_data.csv
          git commit -m "Auto-update drive_data.csv"
          git push